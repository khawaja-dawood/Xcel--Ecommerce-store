{%extends "store/main.html"%}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{%block content%}
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <br><br><br><br>
                <img style="width:100%; height:auto;" src="{% static 'images/login_illustration.jpg' %}" alt="">
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5"><br><br>
                <div class="content-section">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Sign In</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Sign In</button>
                            <small class="text-muted ml-2">
                                <a href="#">Forgot Password?</a>
                            </small>
                        </div>
                    </form>

                    <div class="border-top pt-3">
                        <small class="muted-text">
                            Need an account?<a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br>
{%endblock content%}
