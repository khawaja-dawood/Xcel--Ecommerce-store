{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <br>
    <header>
        <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>

          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'images/slide_1.jpg' %}" alt="Los Angeles" width="1100" height="500">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/slide_2.jpg' %}" alt="Chicago" width="1100" height="500">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/slide_3.jpg' %}" alt="New York" width="1100" height="500">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
    </header>
    <br>
    <br>
    <h3><strong>Trending Now</strong></h3>



    # PRODUCTS

    <div class="row">
    {% for product in products %}
        <div class="col-lg-4">
            <br>
            <img class="thumbnail" src="{{ product.image.url }}" alt="">
            <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr>
                <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block; float: right">${{ product.price|floatformat:2 }}</h4>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
